<html>

    <head>
        <title>OpenId Login</title>

        <script type="text/javascript">
            function handleOpenIDResponse () {
                var url = window.location.href;
                var url_callback = url.replace(/popreturn/g, 'profile');
                window.opener.location.href = url_callback;
            }
        </script>

    </head>

    <body onload="window.handleOpenIDResponse(); window.close();">

    </body>


</html>
